<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CSS layout example 2 done</title>
    <link rel="stylesheet" href="css/styles-done.css" media="all">
</head>

<body>
    <header>
        <h1>Main Title</h1>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Work</li>
            <li>About</li>
            <li>Resources</li>
            <li>Contact</li>
        </ul>

    </nav>
    <main>
        <h2>Gallery 1</h2>
        <figure>
            <img src="img/IMG_3039.jpg" alt="blue sky">
            <figcaption>Blue Sky in Vermont</figcaption>
        </figure>
        <figure><img src="img/IMG_3037.jpg" alt="stone foundation">
            <figcaption>Stone Foundation</figcaption>
        </figure>
        <figure><img src="img/IMG_3048.jpg" alt="split wood">
            <figcaption>Split Wood</figcaption>
        </figure>


    </main>
    <footer>
        <ul>
            <li>
                <a href="http://facebook.com"><img src="img/facebook-icon.png" alt="facebook-icon"></a>
            </li>
            <li>
                <a href="http://instagram.com"><img src="img/instagram-icon.png" alt="instagram-icon"></a>
            </li>
            <li>
                <a href="http://twitter.com"><img src="img/twitter-icon.png" alt="twitter-icon"></a>
            </li>
        </ul>
    </footer>
</body>

</html>
